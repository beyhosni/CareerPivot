stages:
  - lint
  - validate
  - plan
  - apply

variables:
  TF_VERSION: "1.5.0"
  TF_ROOT: "infra/terraform"

default:
  image: hashicorp/terraform:$TF_VERSION
  before_script:
    - cd $TF_ROOT/environments/$CI_ENVIRONMENT_NAME
    - terraform init

.terraform_plan:
  stage: plan
  script:
    - terraform plan -out=tfplan
  artifacts:
    paths:
      - $TF_ROOT/environments/$CI_ENVIRONMENT_NAME/tfplan

tflint:
  stage: lint
  image: ghcr.io/terraform-linters/tflint:latest
  before_script: []
  script:
    - tflint --init
    - tflint --recursive

checkov:
  stage: lint
  image: bridgecrew/checkov:latest
  before_script: []
  script:
    - checkov -d $TF_ROOT

validate_dev:
  stage: validate
  environment: dev
  script:
    - terraform validate

plan_dev:
  extends: .terraform_plan
  environment: dev
  only:
    - merge_requests
    - main

apply_dev:
  stage: apply
  environment: dev
  script:
    - terraform apply -auto-approve tfplan
  only:
    - main
  when: manual
