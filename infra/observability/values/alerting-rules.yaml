apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: careerpivot-alerts
  namespace: observability
spec:
  groups:
  - name: careerpivot.rules
    rules:
    - alert: HighErrorRate
      expr: sum(rate(http_server_requests_seconds_count{status=~"5.."}[5m])) / sum(rate(http_server_requests_seconds_count[5m])) > 0.05
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "High error rate on {{ $labels.application }}"
        description: "Error rate is above 5% on service {{ $labels.application }}"

    - alert: HighLatencyP95
      expr: histogram_quantile(0.95, sum(rate(http_server_requests_seconds_bucket[5m])) by (le, application)) > 1
      for: 10m
      labels:
        severity: warning
      annotations:
        summary: "High latency on {{ $labels.application }}"
        description: "P95 latency is above 1s on service {{ $labels.application }}"

    - alert: PodFrequentRestarts
      expr: increase(kube_pod_container_status_restarts_total[15m]) > 3
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "Pod {{ $labels.pod }} is restarting frequently"
        description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} restarted more than 3 times in 15 minutes."
