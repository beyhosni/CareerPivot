spring.config.import=optional:classpath:rules.yaml
spring.application.name=careerpivot-backend

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/careerpivot
spring.datasource.username=careerpivot
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Security
# jwt.secret=... (will set later)

# Actuator
management.endpoints.web.exposure.include=health,info,metrics

# Stripe
stripe.secret-key=sk_test_placeholder
stripe.webhook-secret=whsec_placeholder
app.frontend-url=http://localhost:3000
