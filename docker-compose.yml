version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: careerpivot-db
    environment:
      POSTGRES_USER: careerpivot
      POSTGRES_PASSWORD: password
      POSTGRES_DB: careerpivot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - careerpivot-network

  redis:
    image: redis:7-alpine
    container_name: careerpivot-redis
    ports:
      - "6379:6379"
    networks:
      - careerpivot-network

